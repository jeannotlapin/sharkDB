<script type="text/template" id="countrySidePanel">
	<div class="panel-heading">
		<h3 class="panel-title"><%= title %></h3>
	</div>
	<div class="panel-body">
		<ul class="list-group">
		<% _.each(dataArray, function (d) { %>
			<li class='list-group-item activeRFMO' data-rfmo='<%= d %>'><%= d %></li>
		<% }); %>
		</ul>
	</div>
</script>

<script type="text/template" id="speciesSidePanel">
	<div class="panel-heading">
		<h3 class="panel-title"><%= title %></h3>
	</div>
	<div class="panel-body"> Insert here map of distribution </div>
</script>

<script type="text/template" id="rfmoSidePanel">
	<div class="panel-heading">
		<h3 class="panel-title"><%= title %></h3>
	</div>
	<div class="panel-body">
		<ul class="list-group">
		<% _.each(dataArray, function (d) { %>
			<li class='list-group-item <%= ((d.link==1)?"activeCountry' data-countryid='"+d.isonumcode+"'":"'") %> ><%= d.countryname %></li>
		<% }); %>
		</ul>
	</div>
</script>


<script type="text/template" id="countrySelectedDocuments">
	<table class="table table-striped table-hover">
	<thead>
		<tr class="tableHeader">
			<th>Type</th>
			<th>Title</th>
			<th>Description</th>
			<th>Year</th>
			<th>link</th>
		</tr>
	</thead>
	<tbody>
		<% _.each(dataArray, function(d){ %>
		<tr>
			<td><%= d.type %></td>
			<td><%= d.title %></td>
			<td><%= d.description %></td>
			<td><%= d.year %></td>
			<td><%= d.url %></td>
		</tr>
		<% });%>
	</tbody>
	</table>
</script>
<script type="text/template" id="speciesSelectedDocuments">
	<table class="table table-striped table-hover">
	<thead>
		<tr class="tableHeader">
			<th>Type</th>
			<th>RFMO</th>
			<th>Title</th>
			<th>Description</th>
			<th>Year</th>
			<th>link</th>
		</tr>
	</thead>
	<tbody>
		<% _.each(dataArray, function(d){ %>
		<tr>
			<td><%= d.type %></td>
			<td class='doclink' data-rfmo='<%= d.rfmo %>'><%= d.rfmo %></td>
			<td><%= d.title %></td>
			<td><%= d.description %></td>
			<td><%= d.year %></td>
			<td><%= d.url %></td>
		</tr>
		<% });%>
	</tbody>
	</table>
</script>
<script type="text/template" id="rfmoSelectedDocuments">
	<table class="table table-striped table-hover">
	<thead>
		<tr class="tableHeader">
			<th>Type</th>
			<th>Species</th>
			<th>Title</th>
			<th>Description</th>
			<th>Year</th>
			<th>link</th>
		</tr>
	</thead>
	<tbody>
		<% _.each(dataArray, function(d){ %>
		<tr>
			<td><%= d.type %></td>
			<td class='doclink' data-species='<%= d.species %>'><%= d.species %></td>
			<td><%= d.title %></td>
			<td><%= d.description %></td>
			<td><%= d.year %></td>
			<td><%= d.url %></td>
		</tr>
		<% });%>
	</tbody>
	</table>
</script>

<script type="text/template" id="selectorDropdown">
	<li><a href='#' class='ddpick' data-<%= type %>='<%= data %>' title='<%= name %>'><%= name %></a></li>
</script>
