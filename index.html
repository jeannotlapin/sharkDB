<script type="text/template" id="countrySidePanel">
	<div class="panel-heading">
		<h3 class="panel-title"><%= title %></h3>
	</div>
	<div class="panel-body">
		<ul class="list-group">
		<% _.each(dataArray, function (d) { %>
			<li class='list-group-item activeRFMO' data-rfmo='<%= d %>'><%= d %></li>
		<% }); %>
		</ul>
	</div>
</script>

<script type="text/template" id="speciesSidePanel">
	<div class="panel-heading">
		<h3 class="panel-title"><%= title %></h3>
	</div>
	<div class="panel-body">
		<% if (data.img != '') print ("<img data-toggle='modal' data-target='#speciesModal' class='img-responsive' src='data/speciesImg/"+data.img+"'/>"); %>
		<% if (data.family != '') print ("<h4>Family</h4><ul class='list-group'><li class='list-group-item activeSpecies' data-species='"+data.family+"'>"+data.family+"</li></ul>"); %>
		<h4>Common names</h4>
		<ul class="list-group">
			<li class='list-group-item'>
				<img src='img/gb.png'/> <%= data.EN %>
			</li>
			<li class='list-group-item'>
				<img src='img/fr.png'/> <%= data.FR %>
			</li>
			<li class='list-group-item'>
				<img src='img/es.png'/> <%= data.SP %>
			</li>
		</ul>
		<% if (data.factsheet != '') print('<h4><a target="_blank" href="'+data.factsheet+'">Factsheet</h4>'); %>
	</div>
</script>

<script type="text/template" id="familySidePanel">
	<div class="panel-heading">
		<h3 class="panel-title"><%= title %> family</h3>
	</div>
	<div class="panel-body">
		<% if (data.img != '') print ("<img data-toggle='modal' data-target='#myModal' class='img-responsive' src='data/speciesImg/"+data.img+"'/>"); %>
		<ul class="list-group">
		<% _.each(members, function (d,k) { %>
			<li class='list-group-item'><%= k %></li>
		<% }) %>
		</ul>

		<h4>Common names</h4>
		<ul class="list-group">
			<li class='list-group-item noBorder'>
				<img src='img/gb.png'/><span class='familyTitle'> <%= data.EN %></span>
				<ul class="list-group">
				<% _.each(members, function (d,k) { %>
					<li class='list-group-item activeSpecies' data-species='<%= k %>' title='<%= k %>'>
						<%= d.EN %>
					</li>
				<% }) %>
				</ul>
			</li>
			<li class='list-group-item noBorder'>
				<img src='img/fr.png'/><span class='familyTitle'> <%= data.FR %></span>
				<ul class="list-group">
				<% _.each(members, function (d,k) { %>
					<li class='list-group-item' title='<%= k %>'>
						<%= d.FR %>
					</li>
				<% }) %>
				</ul>
			</li>
			<li class='list-group-item noBorder'>
				<img src='img/es.png'/><span class='familyTitle'> <%= data.SP %></span>
				<ul class="list-group">
				<% _.each(members, function (d,k) { %>
					<li class='list-group-item' title='<%= k %>'>
						<%= d.SP %>
					</li>
				<% }) %>
				</ul>
			</li>
		</ul>
		<% if (data.factsheet != '') print('<h4><a target="_blank" href="'+data.factsheet+'">Factsheet</h4>'); %>
	</div>
</script>


<script type="text/template" id="rfmoSidePanel">
	<div class="panel-heading">
		<h3 class="panel-title"><%= title %></h3>
	</div>
	<div class="panel-body">
		<ul class="list-group">
		<% _.each(dataArray, function (d) { %>
			<li class='list-group-item <%= ((d.link==1)?"activeCountry' data-countryid='"+d.isonumcode+"'":"'") %> ><%= d.countryname %></li>
		<% }); %>
		</ul>
	</div>
</script>


<script type="text/template" id="countrySelectedDocuments">
	<table class="table table-striped table-hover">
	<thead>
		<tr class="tableHeader">
			<th class='linkCol'></th>
			<th>Type</th>
			<th>Title</th>
			<th>Description</th>
			<th>Year</th>
		</tr>
	</thead>
	<tbody>
		<% _.each(dataArray, function(d){ %>
		<tr>
			<td><% if (d.url!='') print("<a target='_blank' href='"+d.url+"'><img width='20px' src='img/link-icon.png'/></a>") %></td>
			<td><%= d.type %></td>
			<td><%= d.title %></td>
			<td><%= d.description %></td>
			<td><%= d.year %></td>
		</tr>
		<% });%>
	</tbody>
	</table>
</script>
